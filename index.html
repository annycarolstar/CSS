<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nosso Time — Rapunzel, Patrick, Vecna</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #ffffff;           
      --accent: #c8102e;        
      --muted: #f6f6f6;        
      --text: #121212;
      --card-border: rgba(200,16,46,0.12);
      --shadow: 0 8px 20px rgba(0,0,0,0.06);
      --radius: 12px;
      --max-width: 1100px;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .section{
      max-width:var(--max-width);
      margin:48px auto;
      padding:40px 24px;
      border-radius:16px;
      border: 2px solid rgba(200,16,46,0.06);
      background:linear-gradient(180deg, #fff 0%, #fff 100%);
    }

    .kicker{
      text-align:center;
      font-size:13px;
      color:#9b9b9b;
      margin-bottom:8px;
      font-weight:600;
      letter-spacing:1px;
      text-transform:uppercase;
    }

    h1{
      text-align:center;
      margin:6px 0 28px;
      font-size:28px;
      line-height:1.15;
      color:var(--text);
    }

    .subtitle{
      max-width:800px;
      margin:0 auto 28px;
      text-align:center;
      color:#5a5a5a;
      font-size:15px;
    }

    .team-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:22px;
      align-items:start;
      margin-bottom:26px;
    }

    .card{
      background:var(--muted);
      border-radius:var(--radius);
      padding:0;
      overflow:hidden;
      box-shadow:var(--shadow);
      border:1px solid var(--card-border);
      display:flex;
      flex-direction:column;
      transition:transform .22s ease, box-shadow .22s ease;
    }
    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 40px rgba(0,0,0,0.10);
    }

    .avatar{
      height:220px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .foto-personagem {
      width: 90%;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      display: block;
      margin: 10px auto;
    }

    .foto-personagem:hover {
      transform: scale(1.05);
    }

    .card-body{
      padding:18px 18px 22px 18px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .name{
      font-size:18px;
      font-weight:700;
      color:var(--text);
    }
    .role{
      font-size:13px;
      color:#777;
      margin-top:-2px;
    }

    .card-footer{
      margin-top:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding-top:6px;
    }

    .btn{
      background:var(--accent);
      color:white;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
      box-shadow: 0 6px 18px rgba(200,16,46,0.18);
    }

    .btn:active{ transform:translateY(1px); }

    .info{
      font-size:13px;
      color:#b33;
      padding-left:8px;
    }

    .cta{
      text-align:center;
      margin-top:16px;
    }
    .cta .see{
      background:transparent;
      border:2px solid var(--accent);
      color:var(--accent);
      padding:12px 20px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }

    @media (max-width:900px){
      .team-grid{ grid-template-columns: repeat(2,1fr); }
    }
    @media (max-width:640px){
      .team-grid{ grid-template-columns: 1fr; }
      .avatar{ height:200px }
      .section{ padding:28px 16px }
      .foto-personagem { height:180px; }
    }

    .section::before{
      content:"";
      display:block;
      height:6px;
      width:100%;
      background:linear-gradient(90deg,var(--accent), #ff4f4f 60%);
      border-radius:6px;
      margin-bottom:18px;
    }

  </style>
</head>
<body>

  <section class="section" aria-labelledby="team-title">
    <div class="kicker"># Our Team</div>
    <h1 id="team-title">Meus personagens favoritos.</h1>
    <p class="subtitle">
      Conheça os personagens dos meus filmes favoritos.
    </p>

    <div class="team-grid">

      <article class="card" aria-label="Rapunzel">
        <div class="avatar">
          <img src="https://drive.google.com/uc?export=view&id=UYKs9AS72kzxiknSH" alt="Rapunzel" class="foto-personagem">
        </div>
        <div class="card-body">
          <div>
            <div class="name">Rapunzel</div>
            <div class="role">Co-Founder &amp; CEO, Dropship Academy</div>
          </div>
          <div class="card-footer">
            <div class="info">Long hair, creative &amp; brave</div>
            <button class="btn" onclick="alert('Perfil: Rapunzel')">Ver perfil</button>
          </div>
        </div>
      </article>

      <article class="card" aria-label="Patrick Star">
        <div class="avatar">
          <img src="https://drive.google.com/uc?export=view&id=xUlig8WNxd4ujPq0s" alt="Patrick Star" class="foto-personagem">
        </div>
        <div class="card-body">
          <div>
            <div class="name">Patrick Star</div>
            <div class="role">Co-Founder &amp; CEO, Dropship Academy</div>
          </div>
          <div class="card-footer">
            <div class="info">Simpático e engraçado</div>
            <button class="btn" onclick="alert('Perfil: Patrick')">Ver perfil</button>
          </div>
        </div>
      </article>

      <article class="card" aria-label="Vecna">
        <div class="avatar">
          <img src="https://drive.google.com/uc?export=view&id=Ii8zCCluPCG2bQJiJ" alt="Vecna" class="foto-personagem">
        </div>
        <div class="card-body">
          <div>
            <div class="name">Vecna</div>
            <div class="role">Co-Founder &amp; CEO, Dropship Academy</div>
          </div>
          <div class="card-footer">
            <div class="info">Misterioso e enigmático</div>
            <button class="btn" onclick="alert('Perfil: Vecna')">Ver perfil</button>
          </div>
        </div>
      </article>

    </div>

    <div class="cta">
      <button class="see" onclick="alert('Veja todos os membros')">SEE ALL MEMBER</button>
    </div>

  </section>
  
</body>
</html>
